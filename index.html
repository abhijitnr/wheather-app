<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report App</title>
    <link rel="stylesheet" href="index.css">
</head>

<body onload="getLocation()">
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Enter your city name" />
        <button id="search-button">Search</button>
    </div>
    <div id="forcast"></div>
    <div id="container">
        <div id="weather">
            <form>
                <p>Weather App</p>
                <div id="temp-bar">
                    <div id="temp">
                        <h2 id="acc-teamp">26°C | <span> Overcast Clouds</span></h2>
                        <h4 id="min-max">(Min: 24°C | Max: 29°C)</h4>
                    </div>
                    <img src="https://sanajitjana.github.io/react-weather-app/icons/perfect-day.svg" id="temp-img"
                        alt="" />
                </div>
                <h1 id="location">Hojai, IN</h1>
                <h3 id="weather-info-title">Weather Info</h3>
                <div id="weather-info-div">
                    <div>
                        <img src="https://sanajitjana.github.io/react-weather-app/icons/temp.svg" alt="" />
                        <p id="sunrise">
                            5 : 10
                            <br />
                            Sunrise
                        </p>
                    </div>
                    <div>
                        <img src="https://sanajitjana.github.io/react-weather-app/icons/humidity.svg" alt="" />
                        <p id="humidity">
                            43<br />
                            Humidity
                        </p>
                    </div>
                    <div>
                        <img src="https://sanajitjana.github.io/react-weather-app/icons/wind.svg" alt="" />
                        <p id="wind">
                            4.37 <br />
                            Wind
                        </p>
                    </div>
                    <div>
                        <img src="https://sanajitjana.github.io/react-weather-app/icons/pressure.svg" alt="" />
                        <p id="pressure">
                            1016 <br />
                            Pressure
                        </p>
                    </div>
                </div>
            </form>
        </div>
        <div id="map">
            <iframe id="gmap_canvas" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" width="100%"
                height="100%"></iframe>
        </div>
    </div>
</body>

</html>

<script src="index.js"></script>
